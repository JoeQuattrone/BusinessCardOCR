<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
      <title>Business Card OCR</title>
  </head>
  <body>
    <h1>Business Card Optical Character Recognition</h1>
    <h3>Enter Card Info</h3>
    <div>
      <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
      <form action="#" th:action="@{/save}" method="post"  th:object="${businessCard}">
        <input type="text" th:field="*{info}"/>
        <input type="submit" />
      </form>
      <div th:if="${existingContacts.size() > 0}" th:each="contact : ${existingContacts}">
        <div th:text="${contact.getName()}">
        <div th:text="${contact.getEmailAddress()}">
        <div th:text="${contact.getPhoneNumber()}">
      </div>
    </div>
  </body>
</html>
