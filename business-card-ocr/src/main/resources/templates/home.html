<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
      <title>Business Card OCR</title>
  </head>
  <body>
    <h1>Business Card Optical Character Recognition</h1>
    <h3>Enter Card Info</h3>
    <div>
      <form action="#" th:action="@{/save}" method="post"  th:object="${businessCard}" name="cardForm">
        <textarea  th:field="*{info}" name="card" type="card" cols="30" rows="10"></textarea>
        <input type="submit" />
      </form>
      <form action="#" th:action="@{/clear}" method="get">
        <input type="submit" value="clear"/>
      </form>
      <div th:if="${existingContacts.size() > 0}" th:each="contact : ${existingContacts}">
        <ul>
          <li>
            Name: <span th:text="${contact.getName()}"></span>
          </li>
          <li>
            Email: <span th:text="${contact.getEmailAddress()}"></span>
          </li>
          <li>
            Telephone: <span th:text="${contact.getPhoneNumber()}"></span>
          </li>
        </ul>
        <hr/>
      </div>
    </div>
  </body>
</html>
