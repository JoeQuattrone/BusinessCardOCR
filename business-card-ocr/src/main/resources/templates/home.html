<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
      <title>Spring Security Example</title>
  </head>
  <body>
  <h1>Welcome!</h1>

  <div>
    <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
    <form action="#" th:action="@{/home}" method="post"  th:object="${businessCard}">
      <input type="text" th:field="*{info}"/>
      <input type="submit" />
    </form>
    <div th:if="${contactInfo != null}">
      <div th:text="${contactInfo.getName()}">

      </div>
    </div>
  </div>

  </body>
</html>
